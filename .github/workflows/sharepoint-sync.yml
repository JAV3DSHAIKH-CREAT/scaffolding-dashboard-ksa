name: SharePoint to Dashboard Sync

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download XLSM from SharePoint
        run: |
          curl -L -o "01. TOTAL MATERIAL YARD & PROJECTS.xlsm" "YOUR_SHAREPOINT_DIRECT_LINK_HERE"

      - name: Commit and Push Update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "01. TOTAL MATERIAL YARD & PROJECTS.xlsm"
          git commit -m "Automated update from SharePoint" || exit 0
          git push
