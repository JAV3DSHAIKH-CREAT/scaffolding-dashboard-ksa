<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUV Training Monitor | Professional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .rounded-card { border-radius: 1.25rem; }
        .soft-shadow { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); }
        .navy-gradient { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto flex gap-4 mb-8">
        <button onclick="togglePage(1)" id="tab1" class="px-8 py-3 navy-gradient text-white rounded-full font-bold soft-shadow transition-all hover:scale-105">
            <i class="fa fa-chart-pie mr-2"></i> Dashboard
        </button>
        <button onclick="togglePage(2)" id="tab2" class="px-8 py-3 bg-white text-slate-600 rounded-full font-bold soft-shadow border border-gray-100 hover:bg-gray-50">
            <i class="fa fa-list mr-2"></i> Full Data Log
        </button>
    </div>

    <div id="page1" class="max-w-6xl mx-auto">
        <div class="mb-12 relative">
            <div class="relative flex items-center">
                <i class="fa fa-search absolute left-6 text-slate-400 text-xl"></i>
                <input type="text" id="searchInput" oninput="liveSearch()" placeholder="Search Name or Employee ID..." 
                    class="w-full pl-16 pr-6 py-5 rounded-2xl border-none soft-shadow text-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div id="suggestions" class="absolute w-full mt-2 bg-white rounded-2xl shadow-2xl z-50 hidden max-h-60 overflow-y-auto border border-gray-100"></div>
        </div>

        <div id="dashboardContent" class="hidden animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="cardGrid">
                </div>
        </div>
    </div>

    <div id="page2" class="max-w-7xl mx-auto hidden">
        <div class="bg-white rounded-3xl soft-shadow overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left" id="dataTable">
                    <thead class="navy-gradient text-white">
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody" class="text-slate-600 divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="max-w-6xl mx-auto mt-16 py-8 border-t border-gray-200 text-center text-slate-400 font-medium">
        Designed & Developed by <span class="text-slate-800 font-bold">Mohammad Javed Shaikh</span>
    </footer>

    <script>
        let fullData = [];

        // LOAD FILE (Supports .xlsx or .xlsm)
        async function fetchExcel() {
            const fileName = "TUV Training Log.xlsx"; // Ensure this matches your file (or change to .xlsm)
            try {
                const response = await fetch(fileName);
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array', cellDates: true });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                fullData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                renderFullTable();
            } catch (err) {
                console.error("File not found or error loading:", err);
                alert("Please ensure 'TUV Training Log' is uploaded to the same folder.");
            }
        }

        function liveSearch() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const suggBox = document.getElementById('suggestions');
            if(val.length < 1) { suggBox.classList.add('hidden'); return; }

            const matches = fullData.slice(1).filter(r => 
                String(r[1]).toLowerCase().includes(val) || 
                String(r[2]).toLowerCase().includes(val)
            );

            suggBox.innerHTML = matches.map(r => `
                <div onclick="selectUser('${r[1]}')" class="p-4 hover:bg-slate-50 cursor-pointer border-b border-gray-50 flex justify-between">
                    <span class="font-bold text-slate-700">${r[2]}</span>
                    <span class="text-slate-400 text-sm">ID: ${r[1]}</span>
                </div>
            `).join('');
            suggBox.classList.toggle('hidden', matches.length === 0);
        }

        function selectUser(id) {
            const row = fullData.find(r => String(r[1]) === String(id));
            document.getElementById('suggestions').classList.add('hidden');
            document.getElementById('searchInput').value = row[2];
            displayDashboard(row);
        }

        function displayDashboard(row) {
            document.getElementById('dashboardContent').classList.remove('hidden');
            const grid = document.getElementById('cardGrid');

            // Calculation Logic
            const expiry = new Date(row[6]);
            const today = new Date();
            const daysLeft = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
            
            let status = { text: 'VALID', color: 'text-green-500', icon: 'fa-circle-check', bg: 'bg-green-50' };
            if (daysLeft <= 0) status = { text: 'EXPIRED', color: 'text-red-500', icon: 'fa-circle-xmark', bg: 'bg-red-50' };
            else if (daysLeft <= 30) status = { text: 'EXPIRING SOON', color: 'text-orange-500', icon: 'fa-triangle-exclamation', bg: 'bg-orange-50' };

            const fields = [
                { label: 'Position', val: row[3], icon: 'fa-briefcase' },
                { label: 'Type', val: row[4], icon: 'fa-tags' },
                { label: 'Issue Date', val: formatDate(row[5]), icon: 'fa-calendar-plus' },
                { label: 'Expiry Date', val: formatDate(row[6]), icon: 'fa-calendar-xmark' },
                { label: 'Remaining Days', val: daysLeft, icon: 'fa-clock', highlight: true },
                { label: 'Status', val: status.text, status: true },
                { label: 'Institute', val: row[7], icon: 'fa-building' },
                { label: 'Renewal Date', val: row[8] || 'N/A', icon: 'fa-arrows-rotate' },
                { label: 'Certificate', val: row[9], icon: 'fa-file-contract' },
                { label: 'Emp Status', val: row[10], icon: 'fa-user-tag' },
                { label: 'Remarks', val: row[11] || 'None', icon: 'fa-comment-dots' },
                { label: 'Physical Copy', val: row[12], icon: 'fa-hard-drive' }
            ];

            grid.innerHTML = fields.map(f => `
                <div class="bg-white p-6 rounded-card soft-shadow border border-gray-50 flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-xl ${f.status ? status.bg : 'bg-slate-50'} flex items-center justify-center text-xl">
                        <i class="fa ${f.status ? f.icon || status.icon : f.icon} ${f.status ? status.color : 'text-slate-400'}"></i>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">${f.label}</p>
                        <p class="text-lg font-bold ${f.status ? status.color : 'text-slate-700'}">${f.val}</p>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(date) {
            if (!date) return 'N/A';
            const d = new Date(date);
            return isNaN(d) ? date : d.toLocaleDateString('en-GB');
        }

        function renderFullTable() {
            const head = document.getElementById('tableHeader');
            const body = document.getElementById('tableBody');
            head.innerHTML = fullData[0].map(h => `<th class="p-4 font-semibold">${h}</th>`).join('');
            body.innerHTML = fullData.slice(1).map(row => `
                <tr class="hover:bg-slate-50 transition-colors">
                    ${row.map(cell => `<td class="p-4 text-sm border-b border-gray-50">${cell || ''}</td>`).join('')}
                </tr>
            `).join('');
        }

        function togglePage(num) {
            document.getElementById('page1').classList.toggle('hidden', num !== 1);
            document.getElementById('page2').classList.toggle('hidden', num !== 2);
            document.getElementById('tab1').className = num === 1 ? 'px-8 py-3 navy-gradient text-white rounded-full font-bold soft-shadow transition-all' : 'px-8 py-3 bg-white text-slate-600 rounded-full font-bold soft-shadow border border-gray-100';
            document.getElementById('tab2').className = num === 2 ? 'px-8 py-3 navy-gradient text-white rounded-full font-bold soft-shadow transition-all' : 'px-8 py-3 bg-white text-slate-600 rounded-full font-bold soft-shadow border border-gray-100';
        }

        window.onload = fetchExcel;
    </script>
</body>
</html>
