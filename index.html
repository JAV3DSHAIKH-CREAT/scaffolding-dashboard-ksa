<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCAFFOLDING MATERIAL ACROSS KSA REGION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #0d47a1;
            --accent: #1565c0;
            --bg: #f4f7fc;
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; padding: 40px 20px; text-align: center;
        }

        .container { max-width: 1200px; margin: -30px auto 50px; padding: 0 20px; }

        /* Search Section */
        .search-area { position: relative; max-width: 750px; margin: 0 auto; }
        
        .search-input {
            width: 100%; padding: 20px 25px; font-size: 18px; border-radius: 15px;
            border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); outline: none; box-sizing: border-box;
        }

        .suggestions {
            position: absolute; top: 100%; left: 0; right: 0; background: white;
            border-radius: 0 0 15px 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-height: 280px; overflow-y: auto; display: none; z-index: 1000;
        }

        .suggestions div { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #eee; }
        .suggestions div:hover { background: #e3f2fd; color: var(--primary); font-weight: bold; }

        /* Dashboard Grid */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; margin-top: 40px;
        }

        .card {
            background: white; padding: 30px 20px; border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center;
            border-top: 5px solid var(--primary); transition: 0.3s;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .card h3 { margin: 0; font-size: 14px; color: #777; letter-spacing: 1px; }
        .card .val { margin-top: 15px; font-size: 28px; font-weight: 800; color: var(--primary); }

        .status-box { font-size: 13px; margin-top: 15px; color: rgba(255,255,255,0.8); }
    </style>
</head>
<body>

<div class="header">
    <h1>SCAFFOLDING MATERIAL DASHBOARD</h1>
    <div id="status" class="status-box">Connecting to SharePoint Data...</div>
</div>

<div class="container">
    <div class="search-area">
        <input type="text" id="searchInput" class="search-input" placeholder="Search Item (Column C)..." disabled>
        <div id="suggestions" class="suggestions"></div>
    </div>
   <div class="dashboard">
        <div class="card"><h3>S013 MARJAN</h3><div class="val" id="colL">-</div></div>
        <div class="card"><h3>S022 FADHALI</h3><div class="val" id="colM">-</div></div>
        <div class="card"><h3>S012 EPC</h3><div class="val" id="colN">-</div></div>
        <div class="card"><h3>S015 JAFFURAH</h3><div class="val" id="colJ">-</div></div>
        <div class="card"><h3>S016 JAFFURAH</h3><div class="val" id="colK">-</div></div>
        <div class="card"><h3>S020 DAMMAM</h3><div class="val" id="colI">-</div></div>
        <div class="card"><h3>NMP JAFFURAH</h3><div class="val" id="colO">-</div></div>
        <div class="card"><h3>ABU DHABI - UAE</h3><div class="val" id="colQ">-</div></div>
        <div class="card"><h3>SCAFFOLDING YARD - ORCP</h3><div class="val" id="colF">-</div></div>
        <div class="card"><h3>RENTAL MATERIAL - HDEC</h3><div class="val" id="colP">-</div></div>

    </div>
</div>

<script>
    let masterData = [];
    // EXACT NAMES:
    const FILE_NAME = '01. TOTAL MATERIAL YARD & PROJECTS.xlsm';
    const SHEET_NAME = 'SCAFFOLDING MATERIAL OVERALL';

    window.addEventListener('DOMContentLoaded', async () => {
        const statusEl = document.getElementById('status');
        try {
            // Encode the name properly for the URL
            const fileUrl = encodeURIComponent(FILE_NAME) + '?v=' + Date.now();
            const res = await fetch(fileUrl);
            
            if (!res.ok) throw new Error("File not found on GitHub. Please check the filename.");
            
            const ab = await res.arrayBuffer();
            const wb = XLSX.read(new Uint8Array(ab), {type: 'array'});
            const ws = wb.Sheets[SHEET_NAME];
            
            if (!ws) throw new Error(`Sheet "${SHEET_NAME}" not found in the file.`);

            const json = XLSX.utils.sheet_to_json(ws, {header: 1});

            // Handle Merged Cells in Column C
            const merges = ws['!merges'] || [];
            merges.forEach(m => {
                if (m.s.c <= 2 && m.e.c >= 2) {
                    const val = json[m.s.r][2];
                    for (let r = m.s.r; r <= m.e.r; r++) {
                        if (json[r]) json[r][2] = val;
                    }
                }
            });

            // Data starts Row 7 (Index 6)
            masterData = json.slice(6).map(row => {
                if(row[2]) row[2] = row[2].toString().trim();
                return row;
            }).filter(row => row[2]);

            statusEl.innerText = "✅ LIVE SYNC: " + masterData.length + " Items Loaded";
            document.getElementById('searchInput').disabled = false;
        } catch (e) {
            statusEl.innerText = "❌ Error: " + e.message;
            statusEl.style.color = "#ffcdd2";
        }
    });

    const searchInput = document.getElementById('searchInput');
    const suggestions = document.getElementById('suggestions');

    searchInput.oninput = function() {
        const query = this.value.toLowerCase();
        suggestions.innerHTML = "";
        if (!query) { suggestions.style.display = 'none'; return; }

        const matches = masterData.filter(r => r[2] && r[2].toLowerCase().includes(query));
        
        matches.slice(0, 15).forEach(row => {
            const div = document.createElement('div');
            div.textContent = row[2];
            div.onclick = () => {
                searchInput.value = row[2];
                suggestions.style.display = 'none';
                fillDashboard(row);
            };
            suggestions.appendChild(div);
        });
        suggestions.style.display = matches.length ? 'block' : 'none';
    };

    function fillDashboard(row) {
        // Mapping: L=11, M=12, N=13, J=9, K=10, I=8, O=14, Q=16, F=5, P=15
        document.getElementById('colL').innerText = row[11] || "0";
        document.getElementById('colM').innerText = row[12] || "0";
        document.getElementById('colN').innerText = row[13] || "0";
        document.getElementById('colJ').innerText = row[9] || "0";
        document.getElementById('colK').innerText = row[10] || "0";
        document.getElementById('colI').innerText = row[8] || "0";
        document.getElementById('colO').innerText = row[14] || "0";
        document.getElementById('colQ').innerText = row[16] || "0";
        document.getElementById('colF').innerText = row[5] || "0";
        document.getElementById('colP').innerText = row[15] || "0";
    }

    document.addEventListener('click', (e) => {
        if (e.target !== searchInput) suggestions.style.display = 'none';
    });
</script>

</body>
</html>
